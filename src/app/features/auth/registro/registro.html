<h2>Crea una nueva cuenta</h2>
<h4><i>¡Es facil!</i></h4>
<form [formGroup]="formRegistro" (ngSubmit)="enviarRegistro()">
    <label for="nombre">Nombre de usuario:</label>
    <input type="text" id="nombre" formControlName="nombre" required>
    <div class="error" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
        <div *ngIf="nombre.hasError('required')">Nombre es requerido</div>
        <div *ngIf="nombre.hasError('minlength')">Nombre debe tener como mínimo 6 caracteres.</div>
    </div>

    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
    <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.hasError('required')">Correo es requerido</div>
        <div *ngIf="email.hasError('email')">Correo en formato no válido.</div>
    </div>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" required>
    <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.hasError('required')">Contraseña es requerida</div>
        <div *ngIf="password.hasError('minlength')">Contraseña debe ser mayor a 8 caracteres.</div>
    </div>

   <button type="submit" [disabled]="formRegistro.invalid" routerLink="/inicio-sesion">Registrarse</button>
</form>
