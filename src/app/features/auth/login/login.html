<h1>Inicio de sesión</h1>
<form [formGroup]="formLogin" (submit)="iniciarSesion()">
    <div>
        <label for="usuario">Correo</label>
        <input type="email" id="usuario" formControlName="email">
    </div>
    <div>
        <label for="clave">Contraseña</label>
        <input type="password" id="clave" formControlName="password">
    </div>
    <button [disabled]="formLogin.invalid">
        Iniciar
    </button>
</form>
<p>¿No tienes una cuenta?</p>
<a routerLink="/registro">Regístrate aquí</a>
