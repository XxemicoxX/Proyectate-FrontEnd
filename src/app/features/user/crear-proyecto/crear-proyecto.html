<div class="proyecto-container">
  <div class="proyecto-header">
    <h1>Gesti贸n de Proyectos</h1>
    <button class="btn-nuevo" (click)="mostrarFormulario()">
      + Nuevo Proyecto
    </button>
  </div>

  <!-- Formulario de creaci贸n/edici贸n -->
  <div class="formulario-card" *ngIf="mostrarForm">
    <div class="card-header">
      <h2>{{ modoEdicion ? 'Editar Proyecto' : 'Nuevo Proyecto' }}</h2>
      <button class="btn-cerrar" (click)="cancelarFormulario()"></button>
    </div>
    
    <form (ngSubmit)="guardarProyecto()" #proyectoForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre del Proyecto</label>
        <input 
          type="text" 
          id="nombre" 
          [(ngModel)]="proyectoActual.nombre" 
          name="nombre"
          required
          placeholder="Ingrese el nombre del proyecto">
      </div>

      <div class="form-group">
        <label for="descripcion">Descripci贸n</label>
        <textarea 
          id="descripcion" 
          [(ngModel)]="proyectoActual.descripcion" 
          name="descripcion"
          rows="4"
          placeholder="Describa el proyecto"></textarea>
      </div>

      <div class="form-group">
        <label for="fechaInicio">Fecha de Inicio</label>
        <input 
          type="date" 
          id="fechaInicio" 
          [(ngModel)]="proyectoActual.fechaInicio" 
          name="fechaInicio">
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <select id="estado" [(ngModel)]="proyectoActual.estado" name="estado">
          <option value="planificacion">Planificaci贸n</option>
          <option value="en_progreso">En Progreso</option>
          <option value="completado">Completado</option>
          <option value="pausado">Pausado</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancelar" (click)="cancelarFormulario()">
          Cancelar
        </button>
        <button type="submit" class="btn-guardar" [disabled]="!proyectoForm.valid">
          {{ modoEdicion ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Lista de proyectos -->
  <div class="proyectos-grid">
    <div class="proyecto-card" *ngFor="let proyecto of proyectos">
      <div class="card-content">
        
        <p class="descripcion">{{ proyecto.descripcion }}</p>
        
        <div class="card-info">
          <span class="fecha" *ngIf="proyecto.fechaInicio">
             {{ proyecto.fechaInicio | date:'dd/MM/yyyy' }}
          </span>
        </div>
      </div>
      
      <div class="card-actions">
        <button class="btn-editar" (click)="editarProyecto(proyecto)">
          Editar
        </button>
        <button class="btn-eliminar" (click)="eliminarProyecto(proyecto.id)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay proyectos -->
  <div class="empty-state" *ngIf="proyectos.length === 0 && !mostrarForm">
    <p>No hay proyectos creados</p>
    <button class="btn-crear-primero" (click)="mostrarFormulario()">
      Crear mi primer proyecto
    </button>
  </div>
</div>
