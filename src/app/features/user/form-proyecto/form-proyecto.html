<div class="form-container">
  <div class="form-wrapper">
    <div class="form-header">
      <button class="btn-volver" (click)="volver()">
        ← Volver
      </button>
      <h1>{{ modoEdicion ? 'Editar Proyecto' : 'Nuevo Proyecto' }}</h1>
    </div>

    <div class="formulario-card">
      <form (ngSubmit)="guardarProyecto()" #proyectoForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre del Proyecto *</label>
          <input 
            type="text" 
            id="nombre" 
            [(ngModel)]="proyecto.nombre" 
            name="nombre"
            required
            placeholder="Ej: Desarrollo de aplicación móvil">
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea 
            id="descripcion" 
            [(ngModel)]="proyecto.descripcion" 
            name="descripcion"
            rows="6"
            placeholder="Describe los objetivos y alcance del proyecto..."></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio</label>
            <input 
              type="date" 
              id="fechaInicio" 
              [(ngModel)]="proyecto.fechaInicio" 
              name="fechaInicio">
          </div>

          <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" [(ngModel)]="proyecto.estado" name="estado">
              <option value="planificacion">Planificación</option>
              <option value="en_progreso">En Progreso</option>
              <option value="completado">Completado</option>
              <option value="pausado">Pausado</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancelar" (click)="volver()">
            Cancelar
          </button>
          <button 
            type="submit" 
            class="btn-guardar" 
            [disabled]="!proyectoForm.valid || cargando">
            {{ cargando ? 'Guardando...' : (modoEdicion ? 'Actualizar Proyecto' : 'Crear Proyecto') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
